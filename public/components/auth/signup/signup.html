<div class="row">
	<div class="col-md-4 col-md-offset-4 well">
		<h1>Signup</h1>
		<form method="post" action="/signup">
			<div class="form-group">
				<label for="email">First Name</label>
				<input type="text" id="firstname" class="form-control" ng-model="user.firstName" name="firstname">
			</div>

			<div class="form-group">
				<label for="password">Last Name</label>
				<input type="text" id="lastname" class="form-control" ng-model="user.lastName" name="lastname">
			</div>
            <div class="form-group">
				<label for="password">Email</label>
				<input type="text" id="email" class="form-control" ng-model="user.email" name="email">
			</div>
             <div class="form-group">
				<label for="password">State</label>
				<input type="text" id="state" class="form-control" ng-model="user.userAddress.state" name="state">
			</div>
			 <div class="form-group">
				<label for="password">Address</label>
				<input type="text" id="address" class="form-control" ng-model="user.userAddress.address" name="address">
			</div>
			<div class="form-group">
				<label for="passwordRepeat">Password</label>
				<input type="password" id="passwordRepeat" class="form-control" ng-model="user.password" name="password">
			</div>
            <div class="form-group">
				<label for="passwordRepeat">Repeat Password</label>
				<input type="password" id="passwordRepeat" class="form-control" ng-model="passwordRepeat" name="confirm-password">
				<span class="text-danger" ng-show="passwordMessage">{{passwordMessage}}</span>
			</div>
			<button class="center-block btn btn-primary btn-lg">Signup</button>
		</form>
	</div>
</div>
